<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>{{ page_name }} | Spamstr (Django edition)</title>
	<link rel="stylesheet" href="{{ MEDIA_URL }}stylesheets/default.css" type="text/css" media="screen">
  </head>

  <body>
    <div id="container">

      <div id="header">
        <h1>Spamstr</h1>

        <div id="nav" class="clearfix">
          <ul>
            <li><a href="/" {% ifequal page_name "index" %} class="current"{% endifequal %}>List People</a></li>
            <li><a href="/add/" {% ifequal page_name "add" %} class="current"{% endifequal %}>Add a Person</a></li>
          </ul>
        </div>
      </div>

      <div id="content">
		{% block content %}{% endblock %}
      </div>

      <div id="footer">
        
      </div>

    </div>
  </body>

</html>
